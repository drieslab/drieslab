- title: "RESCUE"
  image: summary_rescue_tracy.png
  description:  Here we present a computational method, called RESCUE, to mitigate the dropout problem by imputing gene expression levels using information from other cells with similar patterns. Unlike existing methods, we use an ensemble-based approach to minimize the feature selection bias on imputation. By comparative analysis of simulated and real single-cell RNA-seq datasets, we show that RESCUE outperforms existing methods in terms of imputation accuracy which leads to more precise cell-type identification.
  authors: Sam Tracy, Guo-Cheng Yuan, Ruben Dries
