
- date: 14. May 2020
  headline: "The lab received its first <a href='https://hms.harvard.edu/news/signal-moment'>grant</a> to help combating COVID-19. Together with the labs of <b> Dr. George Murphy </b> and <b> Dr. Christopher Andry </b> 
  we will develop an optimized large scale strategy to detect SARS-CoV-2 in the asymptomatic and underserved population."

- date: 07. May 2020
  headline: "The lab will open its doors at the Boston University Medical Center in the departments of <a href='http://www.bumc.bu.edu/hematology/'>Hematology and Medical Oncology</a>
  and <a href='https://www.bumc.bu.edu/compbiomed/'>Computational Biomedicine</a>. We look forward to start fruitfull collaborations, publish exciting research,
